<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>人事管理系统</title>
  <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
</head>

<div class="layui-container">  
    <div class="layui-row">
        <div class="layui-col-lg12">
            <fieldset class="layui-elem-field">
                <legend >员工管理 -新增员工</legend>
                <div class="layui-field-box">
                    <!--post方式提交-->
                    <form class="layui-form" method="post" th:action="@{/employee/emp}">

                        <div class="layui-form-item">
                            <label class="layui-form-label">姓名</label>
                            <div class="layui-input-block">
                            <input type="text"  name="empName" required  lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">性别</label>
                            <div class="layui-input-inline">
                                <input type="radio" name="empSex"  value="1" title="男" checked>
                                <input type="radio" name="empSex" value="2" title="女" >
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">是否结婚</label>
                            <div class="layui-input-inline">
                                <input type="radio" name="empMarry" value="1" title="是" checked>
                                <input type="radio" name="empMarry" value="2" title="否" >
                            </div>
                        </div>


                        <div class="layui-form-item">
                            <label class="layui-form-label">民族</label>
                            <div class="layui-input-block">
                                <input type="text" name="empNation" required  lay-verify="required" placeholder="请输入民族" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">工号</label>
                            <div class="layui-input-block">
                                <input type="text" name="empNumber"  required  lay-verify="required" placeholder="请输入工号" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">生日</label>
                            <div class="layui-input-block">
                                <input type="date" name="empBirthday"  id="empBirthday" required  lay-verify="required" placeholder="请输入生日" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">身份证</label>
                            <div class="layui-input-block">
                                <input type="text" name="empCard"  required  lay-verify="required" placeholder="请输入身份证" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">部门</label>
                            <div class="layui-input-block">
                                <input type="text" name="empDepart"  required  lay-verify="required" placeholder="请输入部门" autocomplete="off" class="layui-input">
                            </div>
                        </div>


                        <div class="layui-form-item">
                            <label class="layui-form-label">职位</label>
                            <div class="layui-input-block">
                                <input type="text" name="empPosition"  required  lay-verify="required" placeholder="请输入职位" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">毕业院校</label>
                            <div class="layui-input-block">
                                <input type="text" name="empSchool"  required  lay-verify="required" placeholder="请输入毕业院校" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">联系电话</label>
                            <div class="layui-input-block">
                                <input type="text" name="empPhone" required  lay-verify="required" placeholder="请输入联系电话" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">邮箱</label>
                            <div class="layui-input-block">
                                <input type="text" name="empEmail"  required  lay-verify="required" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">居住地</label>
                            <div class="layui-input-block">
                                <input type="text" name="empAddr"  required  lay-verify="required" placeholder="请输入居住地" autocomplete="off" class="layui-input">
                            </div>
                        </div>


                        <div class="layui-form-item">
                            <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="formDemo" type="submit">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <input type="hidden" name="empPic" id="empPic"  required  lay-verify="required" placeholder="请输入个人照片" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </form>

                    <!--异步上传照片，并将返回的图片路径填充到上面表单的相关位置，见upload_pic-->
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button type="button" class="layui-btn" id="uploadPic">上传图片</button>
                            <div class="layui-upload-list">
                                <img class="layui-upload-img" id="pic">
                                <p id="picText"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/javascript/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/javascript/dw_form_submit.js}"></script>
<script type="text/javascript" th:src="@{/javascript/upload_pic.js}"></script>
</body>
</html>
